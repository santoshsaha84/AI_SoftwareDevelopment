version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=db;Database=gg_prod;Username=postgres;Password=${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gg_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_prod:/var/lib/postgresql/data

volumes:
  db_prod:
