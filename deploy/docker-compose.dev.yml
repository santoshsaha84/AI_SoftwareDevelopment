version: "3.9"

services:
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Database=gg_dev;Username=postgres;Password=${DB_PASSWORD}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: gg_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_dev:/var/lib/postgresql/data

volumes:
  db_dev:
